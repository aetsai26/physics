<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            canvas{
                width: 100%;
                height: 100%;
            }
            body{
                width:100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320" style="border:1px solid #000000;"></canvas><br>
        <p>Press Space to Launch the ball</p>
        <script type="text/javascript" >
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x=canvas.width/8;
            var y=canvas.height/2;
            var maxHeight=y;
            var bMass=1;
            var restitution=.75
            var dx=5;
            var dy=0;
            var mx;
            var my;
            var angle=0;
            var bx=Math.random()*canvas.width
            var by=Math.random()*canvas.height
            var gravity=(9.81)/100;
            function drawBall(x, y){
            	ctx.beginPath();
            	ctx.arc(x,y,10,0,2*Math.PI);
            	ctx.fillstyle="#0033FF";
            	ctx.fillStroke="#0033FF";
            	ctx.Stroke="10";
            	ctx.fill();
            	ctx.closePath();
            }
            
            
            function drawTarget(x, y){
                ctx.beginPath();
                ctx.rect(x,y, 10, 40);
                ctx.fill();
                ctx.closePath();
            }
            
            function draw(){
                ctx.clearRect(0,0, canvas.width, canvas.height);
                drawBall(x,y);
                drawTarget(bx, by);
                dy+=gravity;
                
                if(x+12>canvas.width){
                    dx=-(dx*restitution);
                    x=canvas.width-12;
                }
                else if(x-12<0){
                    dx=-(dx*restitution);
                    x=12;
                }
                
                
                if(x > bx && x < bx+10 && y > by && y < by+40){
                    dx=-(dx*restitution);
                    bx=Math.random()*canvas.width;
                    by=Math.random()*canvas.height;
                }
                if(y+12>canvas.height){
                    dy=-(dy*restitution);
                    y=canvas.height-12;
                }
                else if(y-12<0){
                    dy=-(dy*restitution);
                    y=12;
                }
                
                
                
                y+=dy;
                x+=dx;

            }
            
            
            function getPosition(el) {
              var xPosition = 0;
              var yPosition = 0;
             
              while (el) {
                xPosition += (el.offsetLeft - el.scrollLeft + el.clientLeft);
                yPosition += (el.offsetTop - el.scrollTop + el.clientTop);
                el = el.offsetParent;
              }
              return {
                x: xPosition,
                y: yPosition
              };
            }       
            canvas.addEventListener("mousemove", setMousePosition, false);
            
            function setMousePosition(e) {
                console.log('run');
                mx = e.clientX - getPosition(canvas).x;
                my=e.clientY-getPosition(canvas).y;
                return{
                    x:mx,
                    y:my
                };
            }
            
            function init(){
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.beginPath();
                drawBall(canvas.width/8, canvas.height/2);
                ctx.lineTo(mx, my);
                ctx.stroke();
                ctx.closePath();
                drawTarget(bx, by);
            }
            
            
            function start(){
                dx=(mx-canvas.width/8);
                dy=(my-canvas.height/2);
                draw();
                clearInterval(interval);
                interval=setInterval(draw, 10);
            }
            
            document.addEventListener("keypress", function(e){
                if(e.keyCode==32){
                    start();
                }    
                
            });
            
            var interval=setInterval(init, 10);
            
            
    
             
        </script>
    </body>
</html>
