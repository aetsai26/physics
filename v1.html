<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            canvas{
                width: 100%;
                height: 100%;
            }
            body{
                width:100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320" style="border:1px solid #000000;"></canvas><br>
        <script type="text/javascript" >
            var vel={x: 0, y:0};
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x=canvas.width/2
            var y=11;
            var maxHeight=y;
            var bMass=1;
            var restitution=.75
            var dx=5;
            var dy=0;
            var mx;
            var my;
            var angle=0;
            var bx=canvas.width/2;
            var by=canvas.height/2
            var gravity=(9.81)/100;
            function drawBall(x, y){
            	ctx.beginPath();
            	ctx.arc(x,y,10,0,2*Math.PI);
            	ctx.fillstyle="#0033FF";
            	ctx.fillStroke="#0033FF";
            	ctx.Stroke="10";
            	ctx.fill();
            	ctx.closePath();
            }
            
            
            function drawTarget(x, y){
                ctx.beginPath();
                ctx.rect(x,y, 10, 40)
                ctx.fill()
                ctx.closePath()
            }
            
            function draw(){
                ctx.clearRect(0,0, canvas.width, canvas.height)
                drawBall(x,y);
                drawTarget(bx, by)
                dy+=gravity;
                
                if(x+11>canvas.width || x-11<0){
                    dx=-(dx*restitution);
                }
                
                if(x > bx && x < bx+10 && y > by && y < by+40){
                    dx=-(dx*restitution);
                    bx=Math.random()*canvas.width
                    by=Math.random()*canvas.height
                }
                if(y+10>canvas.height || y-10<0){
                    dy=-(dy*restitution);
                }
                y+=dy;
                x+=dx

            }
            
            
            function getPosition(el) {
              var xPosition = 0;
              var yPosition = 0;
             
              while (el) {
                xPosition += (el.offsetLeft - el.scrollLeft + el.clientLeft);
                yPosition += (el.offsetTop - el.scrollTop + el.clientTop);
                el = el.offsetParent;
              }
              return {
                x: xPosition,
                y: yPosition
              };
            }       
            canvas.addEventListener("mousemove", setMousePosition, false);
            
            function setMousePosition(e) {
                console.log('run')
                mx = e.clientX - getPosition(canvas).x;
                my=e.clientY-getPosition(canvas).y;
                return{
                    x:mx,
                    y:my
                }
            }
            
            function init(){
                ctx.clearRect(0,0,canvas.width, canvas.height)
                ctx.beginPath()
                drawBall(canvas.width/8, canvas.height/2);
                ctx.lineTo(mx, my)
                ctx.stroke();
                ctx.closePath()
            }
            
            setInterval(init, 10)
            
            
    
             
        </script>
    </body>
</html>
